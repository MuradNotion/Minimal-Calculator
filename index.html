<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
    }

    .display {
      font-size: 1.8em;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #f2f2f2;
      user-select: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      width: 100%;
      aspect-ratio: 1 / 1;
      font-size: 1.2em;
      border-radius: 50%;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      user-select: none;
    }

    .buttons button:hover {
      background: #000;
      color: #fff;
    }

    /* Dark mode */
    body.dark {
      background: transparent;
      color: #fff;
    }

    .calculator.dark {
      background: #1e1e1e;
      color: #fff;
      border-color: #444;
    }

    .display.dark {
      background: #333;
      color: #fff;
    }

    .dark .buttons button {
      background: #444;
      color: #fff;
      border-color: #888;
    }

    .dark .buttons button:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 600px) {
      .calculator {
        transform: scale(0.85);
      }
    }

    @media (max-width: 450px) {
      .calculator {
        transform: scale(0.75);
      }
    }

    @media (max-width: 350px) {
      .calculator {
        transform: scale(0.65);
      }
    }
  </style>
</head>
<body>
  <div id="calculator" class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="backspace()">‚å´</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">√∑</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">√ó</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">‚àí</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="toggleDarkMode()" id="themeToggle">üåô</button>
    </div>
  </div>

  <script>
    function appendValue(val) {
      const display = document.getElementById('display');
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        const expression = display.textContent.replace(/√∑/g, '/').replace(/√ó/g, '*');
        const result = eval(expression);
        display.textContent = result;
      } catch {
        display.textContent = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').textContent = '0';
    }

    function backspace() {
      const display = document.getElementById('display');
      if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        display.textContent = '0';
      }
    }

    function toggleDarkMode() {
      const body = document.body;
      const calc = document.getElementById('calculator');
      const display = document.getElementById('display');
      const toggleBtn = document.getElementById('themeToggle');

      body.classList.toggle('dark');
      calc.classList.toggle('dark');
      display.classList.toggle('dark');

      toggleBtn.textContent = body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    }
  </script>
</body>
</html>
