<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Calculator</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calculator {
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
    }

    .display {
      font-size: 1.8em;
      text-align: right;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      background: #f2f2f2;
      user-select: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    .buttons button {
      width: 100%;
      aspect-ratio: 1 / 1;
      font-size: 1.2em;
      border-radius: 50%;
      border: 1px solid #000;
      background: #fff;
      color: #000;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      user-select: none;
    }

    .buttons button:hover {
      background: #000;
      color: #fff;
    }

    .buttons button svg {
      width: 22px;
      height: 22px;
      fill: currentColor;
    }

    body.dark {
      background: transparent;
      color: #fff;
    }

    .calculator.dark {
      background: #1e1e1e;
      color: #fff;
      border-color: #444;
    }

    .display.dark {
      background: #333;
      color: #fff;
    }

    .dark .buttons button {
      background: #444;
      color: #fff;
      border-color: #888;
    }

    .dark .buttons button:hover {
      background: #fff;
      color: #000;
    }

    @media (max-width: 600px) {
      .calculator {
        transform: scale(0.85);
      }
    }

    @media (max-width: 450px) {
      .calculator {
        transform: scale(0.75);
      }
    }

    @media (max-width: 350px) {
      .calculator {
        transform: scale(0.65);
      }
    }
  </style>
</head>
<body>
  <div id="calculator" class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="toggleDarkMode()" id="themeToggle">
        <svg id="themeIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
          <!-- Moon Icon (default) -->
          <path d="M48.64,42.92A22,22,0,0,1,25.86,15.36a1,1,0,0,0-1.11-1.47A24,24,0,1,0,50.11,44,1,1,0,0,0,48.64,42.92Z"/>
        </svg>
      </button>
    </div>
  </div>

  <script>
    function appendValue(val) {
      const display = document.getElementById('display');
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        const expression = display.textContent.replace(/÷/g, '/').replace(/×/g, '*');
        const result = eval(expression);
        display.textContent = result;
      } catch {
        display.textContent = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').textContent = '0';
    }

    function backspace() {
      const display = document.getElementById('display');
      if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        display.textContent = '0';
      }
    }

    function toggleDarkMode() {
      const body = document.body;
      const calc = document.getElementById('calculator');
      const display = document.getElementById('display');
      const icon = document.getElementById('themeIcon');

      body.classList.toggle('dark');
      calc.classList.toggle('dark');
      display.classList.toggle('dark');

      if (body.classList.contains('dark')) {
        // Sun icon
        icon.innerHTML = '<path d="M32,20a12,12,0,1,0,12,12A12,12,0,0,0,32,20Zm0-8a2,2,0,0,1,2-2h0a2,2,0,1,1-4,0h0A2,2,0,0,1,32,12Zm0,48a2,2,0,0,1-2-2h0a2,2,0,0,1,4,0h0A2,2,0,0,1,32,60ZM12,34a2,2,0,0,1-2-2h0a2,2,0,0,1,4,0h0A2,2,0,0,1,12,34Zm48,0a2,2,0,0,1-2-2h0a2,2,0,1,1,4,0h0A2,2,0,0,1,60,34ZM19.51,19.51a2,2,0,0,1,2.83,0h0a2,2,0,0,1-2.83,2.83h0A2,2,0,0,1,19.51,19.51Zm28.98,28.98a2,2,0,0,1,2.83,0h0a2,2,0,1,1-2.83,2.83h0A2,2,0,0,1,48.49,48.49ZM19.51,48.49a2,2,0,0,1,0-2.83h0a2,2,0,1,1,2.83,2.83h0A2,2,0,0,1,19.51,48.49Zm28.98-28.98a2,2,0,0,1,0-2.83h0a2,2,0,0,1,2.83,2.83h0A2,2,0,0,1,48.49,19.51Z"/>';
      } else {
        // Moon icon
        icon.innerHTML = '<path d="M48.64,42.92A22,22,0,0,1,25.86,15.36a1,1,0,0,0-1.11-1.47A24,24,0,1,0,50.11,44,1,1,0,0,0,48.64,42.92Z"/>';
      }
    }
  </script>
</body>
</html>
