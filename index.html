<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flip Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .clock-wrapper {
      transform-origin: top left;
      transform: scale(0.85);
      position: relative;
      margin: 0;
    }

    .clock {
      display: flex;
      gap: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 0;
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
      position: relative;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .dot-toggle {
      position: absolute;
      bottom: 5px;
      left: 5px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #333;
      border: 1px solid #aaa;
      cursor: pointer;
      transition: all 0.3s;
      z-index: 10;
    }

    .time-box {
      width: 120px;
      height: 120px;
      background-color: rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 5rem;
      font-weight: 800;
      border-radius: 8px;
      perspective: 1000px;
      overflow: hidden;
      position: relative;
    }

    .flip {
      display: inline-block;
      transform-origin: bottom;
      transform: rotateX(0deg);
      animation: flip 0.5s ease-in-out;
    }

    @keyframes flip {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(-180deg); }
    }

    .ampm {
      font-size: 2rem;
      font-weight: 700;
      align-self: center;
      padding: 0 10px;
    }

    /* Dark Mode */
    body.dark .clock {
      background-color: rgba(0, 0, 0, 0.85);
      border-color: #444;
      color: #fff;
    }

    body.dark .dot-toggle {
      background: #888;
      border-color: #444;
    }

    body.dark .time-box {
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Responsive scaling */
    @media (max-width: 800px) {
      .clock-wrapper {
        transform: scale(0.75);
      }
    }

    @media (max-width: 600px) {
      .clock-wrapper {
        transform: scale(0.65);
      }
    }

    @media (max-width: 400px) {
      .clock-wrapper {
        transform: scale(0.55);
      }
    }

    @media (max-width: 300px) {
      .clock-wrapper {
        transform: scale(0.45);
      }
    }
  </style>
</head>
<body>
  <div class="clock-wrapper">
    <div class="clock">
      <div class="dot-toggle" onclick="toggleMode()"></div>
      <div class="time-box"><span id="hour" class="flip">12</span></div>
      <div class="time-box"><span id="minute" class="flip">00</span></div>
      <div class="ampm" id="ampm">AM</div>
    </div>
  </div>

  <script>
    let prevHour = '';
    let prevMinute = '';

    function updateTime() {
      const now = new Date();
      let h = now.getHours();
      const ampm = h >= 12 ? 'PM' : 'AM';
      h = h % 12 || 12;
      const m = now.getMinutes();

      const hourStr = String(h).padStart(2, '0');
      const minStr = String(m).padStart(2, '0');

      if (hourStr !== prevHour) {
        flipUpdate('hour', hourStr);
        prevHour = hourStr;
      }

      if (minStr !== prevMinute) {
        flipUpdate('minute', minStr);
        prevMinute = minStr;
      }

      document.getElementById('ampm').textContent = ampm;
    }

    function flipUpdate(id, val) {
      const el = document.getElementById(id);
      el.textContent = val;
      el.classList.remove('flip');
      // Trigger reflow to restart animation
      void el.offsetWidth;
      el.classList.add('flip');
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark') ? 'true' : 'false');
    }

    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
    });

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
