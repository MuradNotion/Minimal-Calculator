<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* ... your existing styles ... */
    
    /* Removed .dot-toggle styles */

    /* rest of your styles remain unchanged */
  </style>
</head>
<body>
  <div class="calculator-wrapper" id="calculatorWrapper">
    <div class="calculator" id="calculator">
      <div class="main-calc">
        <div id="display" class="display">
          0
          <!-- dot-toggle removed here -->
        </div>
        <div class="buttons">
          <button onclick="clearDisplay()">AC</button>
          <button onclick="backspace()">⌫</button>
          <button onclick="appendValue('%')">%</button>
          <button onclick="appendValue('/')">÷</button>

          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('9')">9</button>
          <button onclick="appendValue('*')">×</button>

          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('6')">6</button>
          <button onclick="appendValue('-')">−</button>

          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('3')">3</button>
          <button class="plus" onclick="appendValue('+')">+</button>

          <button onclick="appendValue('0')">0</button>
          <button onclick="appendValue('.')">.</button>
          <button onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function appendValue(val) {
      const display = document.getElementById('display');
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        const expression = display.textContent.replace(/÷/g, '/').replace(/×/g, '*');
        const result = eval(expression);
        display.textContent = result;
      } catch {
        display.textContent = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').textContent = '0';
    }

    function backspace() {
      const display = document.getElementById('display');
      display.textContent = display.textContent.length > 1
        ? display.textContent.slice(0, -1)
        : '0';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark') ? 'true' : 'false');
    }

    // Scale calculator function unchanged
    function scaleCalculator() {
      const wrapper = document.getElementById('calculatorWrapper');
      const calculator = document.getElementById('calculator');

      const parentWidth = window.innerWidth;
      const parentHeight = window.innerHeight;

      const calcWidth = calculator.offsetWidth;
      const calcHeight = calculator.offsetHeight;

      const scaleX = parentWidth / calcWidth;
      const scaleY = parentHeight / calcHeight;

      const scale = Math.min(scaleX, scaleY);
      wrapper.style.transform = `scale(${scale})`;
    }

    // Add event listeners
    window.addEventListener('resize', scaleCalculator);
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
      setTimeout(scaleCalculator, 10);

      // Add click listener to calculator container for mode switch
      const calculator = document.getElementById('calculator');
      calculator.addEventListener('click', (event) => {
        // Only toggle mode if click is on calculator padding area, not on buttons or display
        if (event.target === calculator) {
          toggleDarkMode();
        }
      });
    });
  </script>
</body>
</html>
