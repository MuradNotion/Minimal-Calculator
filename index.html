<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: transparent;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .calculator-wrapper {
      height: 100%;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      transform-origin: center center;
      position: relative;
    }

    .calculator {
      border: 1px solid #ccc;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.95);
      color: #000;
      padding: 20px;
      position: relative;
    }

    .dot-toggle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 13px;
      height: 13px;
      border-radius: 50%;
      background: #333;
      border: 1px solid #aaa;
      cursor: pointer;
      z-index: 10;
      transition: all 0.3s;
    }

    .main-calc {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .display {
      font-size: 2em;
      text-align: right;
      padding: 15px 20px;
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.05);
      user-select: none;
      min-width: 260px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      grid-template-rows: repeat(5, 60px);
      gap: 12px;
    }

    .buttons button {
      width: 60px;
      height: 60px;
      font-size: 1.2em;
      font-weight: 600;
      border-radius: 50%;
      border: 1px solid #ccc;
      background: rgba(0, 0, 0, 0.05);
      color: #000;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      user-select: none;
    }

    .buttons button:hover {
      background: #000;
      color: #fff;
    }

    .buttons .plus {
      grid-column: 4;
      grid-row: span 2;
      height: 132px;
      border-radius: 50px;
    }

    body.dark .calculator {
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      border-color: #444;
    }

    body.dark .dot-toggle {
      background: #888;
      border-color: #444;
    }

    body.dark .display {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    body.dark .buttons button {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border-color: #888;
    }

    body.dark .buttons button:hover {
      background: #fff;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="calculator-wrapper" id="calculatorWrapper">
    <div class="dot-toggle" onclick="toggleDarkMode()"></div>
    <div class="calculator" id="calculator">
      <div class="main-calc">
        <div id="display" class="display">0</div>
        <div class="buttons">
          <button onclick="clearDisplay()">AC</button>
          <button onclick="backspace()">⌫</button>
          <button onclick="appendValue('%')">%</button>
          <button onclick="appendValue('/')">÷</button>

          <button onclick="appendValue('7')">7</button>
          <button onclick="appendValue('8')">8</button>
          <button onclick="appendValue('9')">9</button>
          <button onclick="appendValue('*')">×</button>

          <button onclick="appendValue('4')">4</button>
          <button onclick="appendValue('5')">5</button>
          <button onclick="appendValue('6')">6</button>
          <button onclick="appendValue('-')">−</button>

          <button onclick="appendValue('1')">1</button>
          <button onclick="appendValue('2')">2</button>
          <button onclick="appendValue('3')">3</button>
          <button class="plus" onclick="appendValue('+')">+</button>

          <button onclick="appendValue('0')">0</button>
          <button onclick="appendValue('.')">.</button>
          <button onclick="calculate()">=</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function appendValue(val) {
      const display = document.getElementById('display');
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        const expression = display.textContent.replace(/÷/g, '/').replace(/×/g, '*');
        const result = eval(expression);
        display.textContent = result;
      } catch {
        display.textContent = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').textContent = '0';
    }

    function backspace() {
      const display = document.getElementById('display');
      display.textContent = display.textContent.length > 1
        ? display.textContent.slice(0, -1)
        : '0';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem('darkMode', document.body.classList.contains('dark') ? 'true' : 'false');
    }

    function scaleCalculator() {
      const wrapper = document.getElementById('calculatorWrapper');
      const calculator = document.getElementById('calculator');

      const parentWidth = window.innerWidth;
      const parentHeight = window.innerHeight;

      const calcWidth = calculator.offsetWidth;
      const calcHeight = calculator.offsetHeight;

      const scaleX = parentWidth / calcWidth;
      const scaleY = parentHeight / calcHeight;

      const scale = Math.min(scaleX, scaleY);
      wrapper.style.transform = `scale(${scale})`;
    }

    window.addEventListener('resize', scaleCalculator);
    window.addEventListener('DOMContentLoaded', () => {
      if (localStorage.getItem('darkMode') === 'true') {
        document.body.classList.add('dark');
      }
      setTimeout(scaleCalculator, 10);
    });
  </script>
</body>
</html>
