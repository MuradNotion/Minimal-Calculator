<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: transparent;
      display: flex;
      justify-content: flex-start;
      align-items: flex-start;
    }

    .calculator {
      margin: 20px;
      padding: 20px;
      border: 1px solid #444;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.85);
      color: #fff;
      display: flex;
      flex-direction: column;
      gap: 20px;
      transform-origin: top left;
      position: relative;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .dot-toggle {
      position: absolute;
      bottom: 4px;
      left: 4px;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #888;
      border: 1px solid #444;
      cursor: pointer;
      z-index: 2;
      transition: all 0.3s;
    }

    .display {
      font-size: 2em;
      text-align: right;
      padding: 15px 20px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      user-select: none;
      min-width: 260px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    .buttons button {
      width: 100%;
      aspect-ratio: 1 / 1;
      font-size: 1.2em;
      font-weight: 600;
      border-radius: 50%;
      border: 1px solid #888;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      user-select: none;
    }

    .buttons button:hover {
      background: #fff;
      color: #000;
    }

    /* Light Mode */
    body.light .calculator {
      background: rgba(255, 255, 255, 0.95);
      border-color: #ccc;
      color: #000;
    }

    body.light .dot-toggle {
      background: #333;
      border-color: #aaa;
    }

    body.light .display {
      background: rgba(0, 0, 0, 0.05);
      color: #000;
    }

    body.light .buttons button {
      background: rgba(0, 0, 0, 0.05);
      color: #000;
      border-color: #ccc;
    }

    body.light .buttons button:hover {
      background: #000;
      color: #fff;
    }

    /* Responsive scaling */
    @media (max-width: 600px) {
      .calculator {
        transform: scale(0.85);
      }
    }

    @media (max-width: 450px) {
      .calculator {
        transform: scale(0.75);
      }
    }

    @media (max-width: 350px) {
      .calculator {
        transform: scale(0.65);
      }
    }
  </style>
</head>
<body>
  <div id="calculator" class="calculator">
    <div class="dot-toggle" onclick="toggleDarkMode()"></div>
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button onclick="clearDisplay()">AC</button>
      <button onclick="backspace()">⌫</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendValue('**')">^</button>
    </div>
  </div>

  <script>
    function appendValue(val) {
      const display = document.getElementById('display');
      if (display.textContent === '0' || display.textContent === 'Error') {
        display.textContent = val;
      } else {
        display.textContent += val;
      }
    }

    function calculate() {
      const display = document.getElementById('display');
      try {
        const expression = display.textContent.replace(/÷/g, '/').replace(/×/g, '*');
        const result = eval(expression);
        display.textContent = result;
      } catch {
        display.textContent = 'Error';
      }
    }

    function clearDisplay() {
      document.getElementById('display').textContent = '0';
    }

    function backspace() {
      const display = document.getElementById('display');
      if (display.textContent.length > 1) {
        display.textContent = display.textContent.slice(0, -1);
      } else {
        display.textContent = '0';
      }
    }

    function toggleDarkMode() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
